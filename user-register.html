<script>
    $(function () {
        //设置弹窗的高度
        var box_height = 0;
        FB.resizeFun(function (w, h) {
            box_height = h - h * 0.1 * 2;
        });
        //配置弹窗
        $.jBox.configFun(function (opt) {
            opt.isVertical = false;
        });

        //选择协议
        formChecked(".fb-check-box");
        //弹出协议
        $("#agreement").click(function () {
            var text = $("#agreementCont").html();
            var title = "滚滚筹服务协议";
            $.jBox.btnAlert(text, {
                boxCls: "agreement-box",
                title: title,
                top: "10%",
                btn: {
                    text: ["同意协议，马上去注册"]
                }
            }, {
                boxCSS: {
                    width: "900px",
                    height: box_height + "px"
                },
                contCSS: {
                    height: box_height - 48 - 30 + "px"
                },
                textBoxCSS: {
                    height: box_height - 48 - 30 - 40 - 15 + "px"
                }
            });
        });

        //注册流程
        $("#nextBtn").click(function () {
            var boxOpt = {isVertical: true};
            var $step_num = $(".step");
            var $step = $(".step-cont");
            var tel = $(".verify-tel");
            var val = tel.val();
            if (FB.testForm.phone(val) == 0) {
                $.jBox.alert("手机号不能为空", boxOpt);
            } else if (FB.testForm.phone(val) == 3) {
                $.jBox.alert("手机号格式错误", boxOpt);
            } else if (FB.testForm.phone(val) == 2) {
                $step_num.eq(1).addClass("active");
                $step.eq(1).addClass("active").siblings().removeClass("active");
                //验证码倒计时开始
                $("#countDown").click();
            }
        });

        //绑定倒计时
        var countTime = "";
        if (countTime) countTime.stopTimeFun();
        $(document).on("click", "#countDown", function () {
            if ($(this).hasClass("active")) return false;
            var time = 120;
            countTime = new FB.countDown(this, time, ["获取验证码", " 秒后重新获取"], function () {
                console.log("倒计时结束")
            });
        });

        //密码验证
        verifyPwd("#loginPsd", "#againPsd");

        //清除文字
        $(".clean-input").focus(function () {
            $(this).next().show();
        }).blur(function () {
            $(this).next().hide();
        });
        $(".clean-btn").each(function () {
            clearText(this, $(this).prev());
        });

        //确定
        $("#sureBtn").click(function(){
            if($(".error").length==0){
                var $step_num = $(".step");
                var $step = $(".step-cont");
                $step_num.eq(2).addClass("active");
                $step.eq(2).addClass("active").siblings().removeClass("active");
            }
        });
    })
</script>

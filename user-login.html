<script>
    $(function () {
        //清除文字
        $(".clean-input").focus(function () {
            $(this).next().show();
        }).blur(function () {
            $(this).next().hide();
        });
        $(".clean-btn").each(function () {
            clearText(this, $(this).prev());
        });
    })
</script>

<script>
    $(function () {
        //配置弹窗
        $.jBox.configFun(function (opt) {
            opt.isVertical = false;
        });

        //切换
        $(".pay-type a").click(function () {
            var $cont = $(".pay-type-cont");
            var index = $(this).index();
            $(this).addClass("active").siblings("a").removeClass("active");
            $cont.hide();
            $cont.eq(index / 2).show();
        });

        //确定
        $("#sure").click(function () {
            $.jBox.alert("请稍等，支付结果确认中...", {
                close: false,
                configCallback: function () {
                    var opt = {};
                    opt.boxCls = "j-new-alert";
                    opt.isVertical = true;
                    return opt;
                }
            });
            setTimeout(function () {
                $.jBox.closeFun(function () {
                    $.jBox.success("恭喜您，充值成功！");
                });
            }, 1000);
        });
    })
</script>
